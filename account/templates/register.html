{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      
      <h1 class="text-4xl font-bold text-center text-black mb-2">
        SportZone
      </h1>

      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Register
      </h2>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <input type="text" id="username" name="username" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input type="password" id="password1" name="password1" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <input type="password" id="password2" name="password2" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black sm:text-sm">

        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition">
          Register
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account? 
        <a href="{% url 'account:login' %}" class="font-medium text-black hover:underline">
          Login here.
        </a>
      </p>

    </div>
  </div>
</div>
{% endblock content %}
