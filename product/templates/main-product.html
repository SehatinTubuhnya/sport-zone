{% extends 'base.html' %}
{% block content %}

<div>
  <div class="container mx-auto px-4 mt-4">
    <div class="bg-gray-800 h-48 rounded-lg flex flex-col items-center justify-center text-center p-6" style="background-image: url('https://placehold.co/1200x200/222222/FFFFFF?text=SportZone+Banner'); background-size: cover; background-position: center;">
      <h2 class="text-4xl font-bold text-white shadow-lg">SportZone</h2>
    </div>
  </div>

  <main class="container mx-auto p-4 mt-4">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <aside class="lg:col-span-1">
        <div class="bg-white p-4 rounded-lg shadow-md sticky top-4 border border-gray-200">
          <h3 class="text-xl font-semibold text-gray-900 mb-4">Filter</h3>

          <div>
            <input type="text" placeholder="Cari produk..." class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
          </div>

          <div class="mt-4">
            <h4 class="font-medium text-gray-800 mb-2">Kategori</h4>
            <div class="space-y-2">
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black mr-2">
                Sepatu
              </label>
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black mr-2">
                Jersey
              </label>
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black mr-2">
                Alat Olahraga
              </label>
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black mr-2">
                Aksesoris
              </label>
            </div>
          </div>

          <div class="mt-4">
            <h4 class="font-medium text-gray-800 mb-2">Rentang Harga</h4>
            <div class="flex items-center space-x-2">
              <input type="number" placeholder="Min" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
              <span class="text-gray-500">-</span>
              <input type="number" placeholder="Max" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
            </div>
          </div>
          
          <button class="w-full bg-black text-white p-2 rounded-md font-semibold hover:bg-gray-800 mt-6 transition">
            Terapkan Filter
          </button>
        </div>
      </aside>

      <section class="lg:col-span-3">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-gray-900">PRODUK (96)</h2>
          <select class="border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-black focus:border-black">
            <option>Urutkan: Terbaru</option>
            <option>Urutkan: Termurah</option>
            <option>Urutkan: Termahal</option>
          </select>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">

          <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
            <img src="https://placehold.co/300x300/F3F4F6/777777?text=Sepatu+A" alt="Sepatu A" class="w-full h-48 object-contain mb-4 rounded">
            <h3 class="font-semibold text-gray-800">Sepatu A</h3>
            <p class="text-lg font-bold text-black mt-1">Rp 100.000</p>
            <p class="text-sm text-gray-500 mt-1">56 terjual</p>
          </div>

          <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
            <img src="https://placehold.co/300x300/F3F4F6/777777?text=Jersey+Timnas" alt="Jersey" class="w-full h-48 object-contain mb-4 rounded">
            <h3 class="font-semibold text-gray-800">Jersey Timnas</h3>
            <p class="text-lg font-bold text-black mt-1">Rp 250.000</p>
            <p class="text-sm text-gray-500 mt-1">102 terjual</p>
          </div>

          <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
            <img src="https://placehold.co/300x300/F3F4F6/777777?text=Helm+F1" alt="Helm F1" class="w-full h-48 object-contain mb-4 rounded">
            <h3 class="font-semibold text-gray-800">Miniatur Helm F1</h3>
            <p class="text-lg font-bold text-black mt-1">Rp 750.000</p>
            <p class="text-sm text-gray-500 mt-1">12 terjual</p>
          </div>

          </div>
        
        <div class="flex justify-center mt-8">
          <nav class="flex space-x-2">
            <a href="#" class="px-4 py-2 rounded-md bg-black text-white font-medium">1</a>
            <a href="#" class="px-4 py-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 border">2</a>
            <a href="#" class="px-4 py-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 border">3</a>
            <span class="px-4 py-2 text-gray-500">...</span>
            <a href="#" class="px-4 py-2 rounded-md bg-white text-gray-700 hover:bg-gray-50 border">&gt;</a>
          </nav>
        </div>

      </section>

    </div>
  </main>
</div>

{% endblock content %}
